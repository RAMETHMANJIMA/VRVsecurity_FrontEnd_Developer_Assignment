<div class="container">
    <h3>New Employee Info</h3>
    <hr>
    <!--Template Driven Form-->
    <form name="frmEmployee" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">

        <!--EmplyeeId : hidden-->
        <div class="form-group">
            <input type="text" readonly name="EmployeeId" [(ngModel)]="employeeService.employee.EmployeeId" class="form-control">
        </div>

        <!--EmplyeeName EmployeeName-->
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" name="EmployeeName" #EmployeeName="ngModel" class="form-control"
                [(ngModel)]="employeeService.employee.EmployeeName" placeholder="Enter EmployeeName" minlength="3"
                maxlength="25" required [ngClass]="{'is-invalid':EmployeeName.touched && EmployeeName.invalid}" />

            <!--Validation Message-->
            <div class="validation-error" *ngIf="EmployeeName.touched && EmployeeName.invalid">
                <div *ngIf="EmployeeName.errors.required">
                    Employee Name is invalid or required!
                </div>
            </div>
        </div>

        <!--Designation Designation-->
        <div class="form-group">
            <label>Designation</label>
            <input type="text" name="Designation" #Designation="ngModel" class="form-control"
                [(ngModel)]="employeeService.employee.Designation" placeholder="Enter Designation" minlength="3"
                maxlength="25" required [ngClass]="{'is-invalid':Designation.touched && Designation.invalid}" />

            <!--Validation error Message-->
            <div class="validation-error" *ngIf="Designation.touched && Designation.invalid">
                <div *ngIf="Designation.errors.required">
                    Designation is invalid or required!
                </div>
            </div>
        </div>

        <!--DateofJoining DateOfJoining-->
        <div class="form-group">
            <label>Date Of Joining</label>
            <input type="date" name="DateOfJoining" #DateOfJoining="ngModel" class="form-control"
                [(ngModel)]="employeeService.employee.DateOfJoining" required
                [ngClass]="{'is-invalid':DateOfJoining.touched && DateOfJoining.invalid}" />

            <!--Validation Message-->
            <div class="validation-error" *ngIf="DateOfJoining.touched && DateOfJoining.invalid">
                <div *ngIf="DateOfJoining.errors.required">
                    DateOfJoining is invalid or required!
                </div>
            </div>
        </div>

        <!--DepartmentId DepartmentId
        <div class="form-group">
            <label>Department Id</label>
            <input type="number"
             name="DepartmentId" #DepartmentId="ngModel" class="form-control"
                [(ngModel)]="employeeService.employee.DepartmentId" placeholder="Enter Department Id" required
                [ngClass]="{'is-invalid':DepartmentId.touched && DepartmentId.invalid}" />

            Validation Message
            <div class="validation-error" *ngIf="DepartmentId.touched && DepartmentId.invalid">
                <div *ngIf="DepartmentId.errors.required">
                    DepartmentId is invalid or required!
                </div>
            </div>
        </div>-->

        <!--department dropdown-->

        <div class="form-group">
            <label>Department :</label>
           
            <select name="DepartmentId" id="DepartmentId" #DepartmentId="ngModel" 
               class="form-control"
               [(ngModel)]="employeeService.employee.DepartmentId"
               required>

               <option value="0" selected disabled>---Select Department---</option>
               <option *ngFor="let dept of employeeService.departments"
               value="{{dept.DepartmentId}}">{{dept.DepartmentName}}</option>
            </select>

            <!--Validation Error Message-->
            <div class="validation-error" *ngIf="DepartmentId.touched && DepartmentId.invalid">
                <div *ngIf="DepartmentId.errors.required">
                    DepartmentId is invalid or required!
                </div>
            </div>
        </div>



        <!--Contact-->
        <div class="form-group">
            <label>Contact</label>
            <input type="text" name="Contact" #Contact="ngModel" class="form-control"
                [(ngModel)]="employeeService.employee.Contact" placeholder="Enter Contact" minlength="10"
                maxlength="10" required [ngClass]="{'is-invalid':Contact.touched && Contact.invalid}" />

            <!--Validation Message-->
            <div class="validation-error" *ngIf="Contact.touched && Contact.invalid">
                <div *ngIf="Contact.errors.required">
                    Contact is invalid or required!
                </div>
            </div>
        </div>

        <!--IsActive IsActive-->
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="IsActive" #IsActive="ngModel" class="form-check-input"
                    [(ngModel)]="employeeService.employee.IsActive"/>
                    <label class="form-check-label">Is in Service?</label>
            </div>
        </div>


        <!--Submit-->
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary form-control"
            [disabled]="!(form.valid && form.dirty)">INSERT</button>

        </div>
    </form>
</div>
